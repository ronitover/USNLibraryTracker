{% extends "base.html" %}

{% block title %}Administrator Login{% endblock %}

{% block stylesheet %}{{ url_for('static', filename='css/login_f.css') }}{% endblock %}

{% block logout_button %}
    <!-- Assuming you want a logout button here, modify if necessary -->
    <button class="admin-login" onclick="redirectToStudentPage()">Login As Student</button>
    <button class="logout-button" onclick="redirectToStudentLogoutPage()">LOGOUT</button>
{% endblock %}

{% block content %}
    <input type="text" class="input-box" placeholder="Enter Admin ID" required>
    <input type="password" class="pwd" placeholder="Password" required>
    <button class="login-button" onclick="redirectToStudentPage()">LOGIN</button>
{% endblock %}
